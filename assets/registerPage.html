<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand | Favor</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="querries.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="register__page">
      <div class="head__wrapper">
        <header>
          <h3>Favour Eliab</h3>
          <i id="menu-bar" class="bx bx-menu" style="font-size: 36px"></i>
          <nav>
            <a class="subheader" href="../index.html">Home</a>
            <a class="subheader" href="../index.html#about__me">About Me</a>
            <a class="subheader" href="../index.html#works">Works</a>
            <a class="subheader" href="../index.html#contact__me">Contact Me</a>
            <a href="assets/blog.html" class="subheader blog__link"
              >Blog <i class="ri-external-link-line"></i
            ></a>
          </nav>
          <span class="actions">
            <a class="subheader buttons" href="#contact__me"
              >Join <i class="ri-user-add-fill"></i
            ></a>
            <i class="theme-switcher bx bxs-moon"></i>
            <!-- <i title="Sniper Mode" class='sniper bx bx-target-lock'></i> -->
          </span>
        </header>
      </div>
      <section class="register__mainPage">
        <div class="register">
          <span
            ><h3>LOGIN</h3>
            |
            <h3>REGISTER</h3></span
          >
          <form action="POST">
            <span>
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email" />
            </span>

            <span>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </span>
          </form>
        </div>
      </section>
      <section id="footer">
        <p>Copyright</p>
        <i class="bx bx-copyright" style="font-size: 12px"></i>
        <p>Favour Eliab</p>
        <p>All rights reserved</p>
      </section>
    </main>
  </body>
</html>
